<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ol.css" type="text/css">
    <script src="ol.js" type="text/javascript"></script>
    <!--<script src="ol-debug.js" type="text/javascript"></script>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="jquery.cookie.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
    <title>Pueblo County Map Info</title>
    <style>
      body {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
	Click a feature to see its properties!
	<select id="layer-select">
	  <option value="OSM">OpenStreetMap</option>
	  <option value="Aerial">Aerial</option>
	  <option value="AerialWithLabels" selected>Aerial with labels</option>
	  <option value="Road">Road</option>
	</select>
      </div>
      <!-- <button id="toggle">Switch to Drawn Map</button> -->
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="map" class="map">
        </div>
      </div>
      <div class="col-md-4">
	<div>
	  Address: <input type="text" name="search" id="search" />
	  <button id="searchBtn">Search</button>
	  <hr>
	</div>
	<div id="info"></div>
      </div>
    </div>
    <script src="pm.js"></script>
  </body>
</html>
